<body>
    <header class="topo">
        <nav class="topo__home">
            <div class="topo__home_logo">
                <img src="img/aluraMidia.svg" alt="" class="logo">

            </div>
            <div class="topo__home_abas">
                <li class="topo__abas">
                    <ul class="topo__abas_home"><a href="homePage.html"><img src="img/Home Icon.svg" alt="">

    <div class="add-album">
        <label>Insira a url do album</label>
        <input type="text" id="album" required>
    </div>
    <div class="add-nome">
        <label class="text-1">Insira o nome do album</label>
        <input type="text" id="nome_album" required>
        <button type="submit" onclick="AdicionarNome()">Adicionar</button>
    </div>

    
    <h2 class="subtitulo">Adicionadas recentemente</h2>
